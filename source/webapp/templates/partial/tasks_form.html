{% csrf_token %}
{% for error in form.not_field_errors %}
    <p class="form-error">{{ error }}</p>
{% endfor %}

{% for field in form %}
    <p><label for="{{ field.id_for_label }}">{{ field.label }}
        {% if field.field.required %}
            <span class="form-required">*</span>
        {% endif %}
    </label></p>
    <p>{{ field }}</p>
    {% for error in field.errors %}
        <p class="form-error">{{ error }}</p>
    {% endfor %}

{% endfor %}
       <p><input type="submit" class="btn btn-primary" value="{{ button_text }}"></p>
