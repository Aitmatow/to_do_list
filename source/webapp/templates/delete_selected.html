{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block menu %}
{% endblock %}
{% block content %}
    <h1 class="text-center">Вы точно хотите удалить выбранные задачи?</h1>
    <form method="POST" action="{% url "task_delete" task.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Удалить" class="btn btn-primary"></p>
        <p><a href="{% url "index" %}" class="btn btn-danger">Отмена</a></p>
    </form>
{% endblock %}
